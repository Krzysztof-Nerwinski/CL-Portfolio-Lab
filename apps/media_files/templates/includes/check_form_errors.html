{% load i18n static %}
{% if form.errors %}
  <p class="profile profile-error">
    {% if form.errors.items|length == 1 %}{% trans "Please correct the error below." %}{% else %}
      {% trans "Please correct the errors below." %}
    {% endif %}
    <br><br>
    {% for error in form.non_field_errors %}
      {{ error }}
    {% endfor %}
  </p>
{% endif %}
