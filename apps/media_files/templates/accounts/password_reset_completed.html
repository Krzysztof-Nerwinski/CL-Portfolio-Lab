{% extends 'base.html' %}
{% load i18n %}

{% block header %}
  <header>
    {% include 'includes/top_menu.html' %}
  </header>
{% endblock %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
  <section class="login-page" id="password-reset-completed">

    <div class="profile">
      <p>{% trans "Your password has been set.  You may go ahead and log in now." %}</p>
      <a href="{% url 'login' %}">
        <button class="btn">{% trans 'Log in' %}</button>
      </a>
    </div>
  </section>
{% endblock %}
